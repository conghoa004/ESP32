[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
   SPI
   Wire
   Adafruit BusIO
   Adafruit GFX Library
   Adafruit SSD1306
   PubSubClient
   ArduinoJson
   HTTPClient  
   DHT sensor library   
   LiquidCrystal_I2C
   ESP32Servo
   Stepper
   RTClib
   blynkkk/Blynk@^1.3.2

